<div class="container-fluid mt-3">
  <hr>
  <ag-grid-angular 
  class="ag-theme-alpine"
  [rowData]="rowData$|async"
  [columnDefs]="colDefs"
  [defaultColDef]="defaultColDef"
  [rowSelection]="'multiple'"
  (rowClicked)="getSelectedRowData"
  style="height:300px"    
>
  
</ag-grid-angular>
</div>

<form>
  <div class="form-group">
    <label>Filter: </label>
    <input type="text" placeholder="Filter" [(ngModel)]="getemplist.Filter" name="Filter">
  </div>
  <div class="form-group">
    <label>Item Per Page : </label>
    <input type="text" value="5" [(ngModel)]="getemplist.ItemCountPerPage" name="ItemCountPerPage">
   
  </div>
  <div class="form-group">
    <label>Page Number: </label>
    <input type="text" value="0" [(ngModel)]="getemplist.PageNumber" name="PageNumber">
  </div>
  <button (click)="read(getemplist)">sendfilter</button>
</form>
